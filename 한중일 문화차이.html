<li>미의기준</li><br>
한국, 중국, 일본은 미의 기준도 달랐고 화장법도 달랐다.
조선시대 여인들의 화장법은 사대부화장법과 기생의 화장법으로 나뉘는데<br>
사대부여인들은 노란빛이 나는 분을 사용했고 기생은 분홍빛의 분을 사용했다.<br>
일본여인들의 대표적인 화장법으로는 게이샤화장법이다.<br>
